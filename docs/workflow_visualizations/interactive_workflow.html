<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Workflow Visualization</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        #workflow-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        #mynetwork {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Interactive Workflow Visualization</h1>

    <div id="workflow-selector">
        <label for="workflow-dropdown">Select Workflow:</label>
        <select id="workflow-dropdown"></select>
    </div>

    <div id="mynetwork"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script type="text/javascript" src="interactive_workflow.js"></script>
</body>
</html>
